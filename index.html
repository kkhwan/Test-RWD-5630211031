<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center"><i class="material-icons">question_answer</i>KHWANTA</a>
        </div>
    </nav>

    <div class="container">
        <h3>SIGN IN</h3>
        <form>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" name="username" class="validate">
                    <label for="icon_prefix">Username</label>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" type="password" name="password" class="validate">
                    <label for="icon_prefix">Password</label>
                </div>
            </div>
            <button type="button" id="singin" name="button" class="btn waves-effect waves-light">SIGN IN
            <i class="material-icons right">send</i>
        </form>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
        $("#singin").click(function() {
            var url = "http://membershipwebapi977290.azurewebsites.net/api/members/signin?";
            url += "username=" + $("#username").val();
            url += "&password=" + $("#password").val();
            console.log(url);
            $.get(url, function(data, status) {
                console.log(data);
                if (data == "true") {
                    console.log("TRUE" + data);
                } else {
                    console.log(data.Status);
                }
            });
        });
    </script>
</body>

</html>
